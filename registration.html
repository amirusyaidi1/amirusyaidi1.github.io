<h2 class="text-center">REGISTRATION</h2>
<section class="f1">
<form>
  <div class="form-group">
    <label>Full Name</label>
    <input type="name" class="form-control" placeholder="Enter Name">
    <label>IC Number</label>
    <input type="ic" class="form-control" placeholder="Enter IC Number">
    <label>Date Of Birth</label>
    <input type="dob" class="form-control" placeholder="Enter Date of Birth">
    <label>Gender</label>
    <input type="gender" class="form-control" placeholder="Enter Gender">
    <label>Address</label>
    <input type="address" class="form-control" placeholder="Enter Address">
    <label>Postcode</label>
    <input type="postcode" class="form-control" placeholder="Enter Postcode">
    <label>City</label>
    <input type="city" class="form-control" placeholder="Enter City">
  </div>

</form>
</section>

<section class="f2">
<form>

  <div class="form-group">
    <label for="exampleFormControlSelect1">Select States</label>
    <select class="form-control" id="exampleFormControlSelect1">
      <option value="">Please Select Your States</option>
    	<option value="J">Johor</option>
    	<option value="K">Kedah</option>
    	<option value="D">Kelantan</option>
    	<option value="M">Melaka</option>
    	<option value="N">Negeri Sembilan</option>
    	<option value="C">Pahang</option>
    	<option value="A">Perak</option>
    	<option value="R">Perlis</option>
    	<option value="P">Pulau Pinang</option>
    	<option value="X">Sabah</option>
    	<option value="Y">Sarawak</option>
    	<option value="B">Selangor</option>
    	<option value="T">Terengganu</option>
    	<option value="W">Wilayah Persekutuan</option>
    	<option value="O">Others</option>
    </select>
  </div>

<div class="form-group">
  <label>Contact Number</label>
  <input type="contact" class="form-control" placeholder="+60XXXXXXXXXX">
  <label>Emergency Contact Name</label>
  <input type="emname" class="form-control" placeholder="Enter Name">
  <label>Emergency Contact Number</label>
  <input type="emcontact" class="form-control" placeholder="+60XXXXXXXXXX">



  <div class="form-group">
    <label for="exampleFormControlSelect2">Select Tee Size</label>
    <select multiple class="form-control" id="exampleFormControlSelect2">
      <option>XS</option>
      <option>S</option>
      <option>M</option>
      <option>L</option>
      <option>XL</option>
      <option>XXL</option>
    </select>
  </div>
  <div class="form-group">
    <br>
      <button type="submit" class="btn btn-primary">Submit</button>
  </div>
</form>
</section>
